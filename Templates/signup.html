<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="C:\Users\kanik\Downloads\WhatsApp Image 2024-12-14 at 11.32.27 AM.jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS';
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            background: linear-gradient(to bottom, #E6E6FA, #ffffff);
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            width: 900px;
            height: 550px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .left-section {
            flex: 1;
            background-color: #E6E6FA; 
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .branding h1 {
            font-size: 36px;
            margin-bottom: 5px;
        }

        .branding p {
            font-size: 18px;
        }

        .right-section {
            flex: 1;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-form {
            width: 80%;
            max-width: 350px;
            text-align: center;
        }

        .signup-form h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .signup-form label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #555;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .signup-form input::placeholder {
            color: #aaa;
        }

        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #E6E6FA;
            color: #4a4a4a;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .signup-form button:hover {
            background-color: #D8BFD8; 
        }
        .login-text {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        
        .login-link {
            color: #8131b7;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            font-size: 18px;
        }

        .login-link:hover {
            color: #e27bdd; 
            text-decoration: none;
        }
        .flashes {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .flash {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .flash.success {
            background-color: #d4edda;
            color: #155724;
        }

        .flash.danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .flash.warning {
            background-color: #fff3cd;
            color: #856404;
        }

        .flash.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="branding">
                <h1>LET'S REMIND</h1>
                <p>OUR EXPENSES</p>
            </div>
        </div>

        <div class="right-section">
            <form class="signup-form" method="POST" action="{{ url_for('signup') }}">
                <h2>Sign Up</h2>

                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        <ul class="flashes">
                            {% for category, message in messages %}
                                <li class="flash {{ category }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}

                <label for="name">Full Name</label>
                <input type="text" name="username" placeholder="pmk" required>

                <label for="email">Email</label>
                <input type="email" name="email" placeholder="pmk@example.com" required>

                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Create a password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" placeholder="Re-enter your password" required>

                <button type="submit">SIGN UP</button>

                <p class="login-text">
                    Already have an account?
                    <a href="{{ url_for('login') }}"class="login-link">Login</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
